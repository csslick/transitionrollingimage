<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>이미지 전환 롤링 효과</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<style>
		h1{
			font-family: sans-serif;
			font-weight: normal;
		}
		.slider{
			position: relative;
/*			border: 2px solid red;*/
			width: 600px; height: 350px;
		}
		.slider > img{
			position: absolute;
			left: 0; top: 0;
		}
			
		.indicator{
			position: absolute;
/*			border: 1px solid red;*/
			text-align: center;
			width: 100px;
			left: 50%;
			margin-left: -50px;
			bottom: 10px;
		}
		.indicator > a{
			width: 10px; height: 10px;
			background: #666;
			display: inline-block;
			text-decoration: none;
			border-radius: 50%;
		}
		.indicator > a.on{
			background: #eee;
		}
	</style>
</head>
<body>
	<h1>Transition Rolling Image</h1>
	<div class="slider">
		<img src="img001.jpg" alt="1">
		<img src="img002.jpg" alt="2">
		<img src="img003.jpg" alt="3">
		<img src="img004.jpg" alt="4">
		
		<div class="indicator">
			<a href="#"></a>
			<a href="#"></a>
			<a href="#"></a>
			<a href="#"></a>
		</div>
	</div>
	
	<script>
		
		$(function(){
			// 이미지 번호 변수
			var img_num = 0;			// 이미지 번호 변수
			var duration = 3000;	// 재생시간 변수
			
			// 트랜지션 효과 설정
			$('.slider > img').css('transition', '1s');
			
			// 인디케이터 초기화
			$('.indicator a').removeClass('on');
			
			// 현재 이미지 번호의 인디케이터를 켠다.
			$('.indicator a').eq(img_num).addClass('on');
			
			setInterval(function(){
				
				// 이미지 뷰 초기화
				$('.slider > img').css('opacity', 0);

				$('.slider > img')
					.eq(img_num)	// 이미지 순서
					.css('opacity', 1);	// 스타일
				
				// 이미지가 마지막이면 처음으로
				if(img_num < 3){
					img_num++;
					console.log(img_num);					
				} else{
					// 처음 이미지로
					img_num = 0;
				}
	
				// 인디케이터 업데이트
				$('.indicator a').removeClass('on');
				$('.indicator a').eq(img_num).addClass('on');					
			}, duration);
			
		});	// $()
		
	</script>
	
	
	
	
	
	
</body>
</html>
